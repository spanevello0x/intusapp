            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth state changed:', event, session);
                
                if (event === 'SIGNED_IN' && session) {
                    // Usu√°rio fez login com sucesso
                    console.log('Login realizado com sucesso!');
                    
                    // Mostrar loading
                    showLoading('Login realizado! Redirecionando...');
                    
                    // Redirecionar para a p√°gina principal ap√≥s um breve delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
                
                if (event === 'SIGNED_OUT') {
                    // Usu√°rio fez logout
                    console.log('Logout realizado');
                    hideLoading();
                    // Recarregar a p√°gina para mostrar o formul√°rio de login novamente
                    window.location.reload();
                }
            });
        }

        // Inicializar anima√ß√µes
        function initializeAnimations() {
            // Stagger animations
            const animatedElements = document.querySelectorAll('.animate-in');
            animatedElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 300);
            });
        }
        
        // Verificar status de autentica√ß√£o quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', async () => {
            initializeVisualEffects();
            initializeAnimations();
            await checkAuthStatus();
            setupAuthListener();
        });
